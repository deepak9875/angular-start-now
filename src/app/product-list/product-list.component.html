<h2>Products</h2>
<div *ngFor="let product of products">
  <h2>
    <a [title]="product.name + ' thug life'">
      {{ product.name }}
    </a>
  </h2>
  <p *ngIf="product.description">Descr : {{ product.description }}</p>

  <button (click)="(share)">Share</button>
</div>
